<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans&display=swap"
    rel="stylesheet">
    <link rel='stylesheet' href='style.css'>

    <title>Linktree A_A</title>
  </head>

  <body>
<!---Background-->
    <video autoplay muted loop id="myVideo">
      <source src="mixkit-stars-in-space-background-1610-medium.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!---Structure-->
    <div class='triangle'></div>
    <div class='container'>
      <div class='space'></div>
      <div class='header--box'>
      <header class='header'>
        <div class='header__chat-box'>
          <div class='header__chat-box--behind'>
          <div class='header__chat-box--front'>
            <h1>Hello World!</h1>
          </div>
          </div>
        </div>

        <div class='header__icon-box'>
          <img src='mE2.jpg' alt='cartoon portrait of Westy'
          class='header__icon'/>
        </div>
      </header>
      </div>

    <div class='links-container'>
      <li class='right'><a class='link' href='https://analtman.github.io/'>Website</a>
        </li>
      <li class='left'><a class='link'href='https://analtman.github.io/mandelbrot.github.io/'>Mandelbrot-Visualisation</a>
        </li>
      <li class='right'><a class='link'href='https://analtman.github.io/maze.github.io/'>Labyrinth-Mini-Game</a>
        </li>
      <li class='left'><a class='link'href='https://analtman.github.io/ididathing/'>Matrix-Rain</a>
        </li>
      <li class='right'><a class='link' href='#'>Blog</a>
        </li>
    </div>

    <div class='user-info-box'>
      <div class='user-info'><h2>Anna Altman</h2></div>
    </div>
    </div>

    <script>
      var video = document.getElementById("myVideo");
      var btn = document.getElementById("myBtn");
      
      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
      </script>

  </body>
</html>
